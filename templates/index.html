<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Recommendations</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<header>
    <h1>Get Restaurant Recommendations</h1>
</header>

<div class="container">
    <form id="restaurant-form">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        
        <label for="restaurants">Favorite Restaurants (up to 5):</label>
        <input type="text" id="restaurants" placeholder="Restaurant names, comma separated" required>
        
        <label for="city">City:</label>
        <input type="text" id="city" placeholder="Enter city" required>
        
        <button type="submit">Get Recommendations</button>
    </form>

    <div id="recommendations"></div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
