<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Recommendations</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>

<header>
    <h1>Get Restaurant Recommendations</h1>
</header>

<div class="container">
    <form id="restaurant-form">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required class="input-field">
        
        <label for="restaurants">Favorite Restaurants (up to 5):</label>
        <input type="text" id="restaurants" placeholder="Restaurant names, comma separated" required class="input-field">
        
        <label for="city">City:</label>
        <input type="text" id="city" placeholder="Enter city" required class="input-field">
        
        <button type="submit" class="submit-btn">Get Recommendations</button>
        <div id="loading" class="loading" style="display: none;">Loading...</div>
    </form>

    <div id="recommendations" class="recommendations-output"></div>
</div>

<script src="../static/script.js"></script>
</body>
</html>
